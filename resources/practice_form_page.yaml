  hobby_sports_chk:                 css=input#hobbies-checkbox-1
  hobby_reading_chk:                css=input#hobbies-checkbox-2
  hobby_music_chk:                  css=input#hobbies-checkbox-3
  select_picture_file_btn:          css=input#uploadPicture
